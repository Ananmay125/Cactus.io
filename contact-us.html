<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cactus.io</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="icon" type="x/icon" href="/images/favicon.png">
</head>
<body>
    <header>
        <div class="nav-bar">
            <nav>
                <ul class="nav-list">
                    <h2 class="main-heading"><a href="/home">Cactus.io</a></h2>
                    <div class="background-link">
                        <li class="nav-links"><a href="/home">Home</a></li>
                        <li class="nav-links"><a href="/pricing">Pricing</a></li>
                        <li class="nav-links"><a href="#">Services</a></li>
                        <li class="nav-links"><a href="#">About us</a></li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <hr class="bar">
    <main>
        <div class="form-div">
            <h1 class="contact-text">Contact Us</h1>
        </div>
        <div class="form-div">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="4ef5501b-c578-4856-a45d-d0f27f45555b"><br>
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email" required><br>
                <textarea name="message" rows="5" placeholder="Type your Message" required></textarea><br>
                <div class="form-div">
                    <div class="h-captcha" data-captcha="true"></div>
                </div>
                <div class="form-div">
                    <button type="submit">Submit Form</button>
                </div>
            </form>
            <script src="https://web3forms.com/client/script.js" async defer></script>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <p class="footer-text">So you reached the bottom? Not bad. </p>
                <p style="margin-right: 20px">Copyright &copy; Cactus.io 2024</p>
            </div>
            <div class="connect">
                <img src="/images/github-log.png" class="logo" alt="github">
                <p class="github-text" style="text-align: right">GitHub</p>
            </div>
        </div>
    </footer>
</body>
</html>

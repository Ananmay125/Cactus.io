<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cactus.io</title>
    <link rel="stylesheet" href="/css/styles3.css">
    <link rel="icon" type="x/icon" href="/images/favicon.png">
</head>
<body>
    <header>
        <div class="nav-bar">
            <nav>
                <ul class="nav-list">
                    <h2 class="main-heading"><a href="/home">Cactus.io</a></h2>
                    <div class="background-link">
                        <li class="nav-links"><a href="/home">Home</a></li>
                        <li class="nav-links"><a href="/pricing">Pricing</a></li>
                        <li class="nav-links"><a href="#">Services</a></li>
                        <li class="nav-links"><a href="#">About us</a></li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <hr class="bar">
    <main>
        <div class="form-div">
            <h1 class="contact-text">Contact Us</h1>
        </div>
        <div class="form-div">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="4ef5501b-c578-4856-a45d-d0f27f45555b"><br>
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email" required><br>
                <textarea name="message" rows="5" placeholder="Type your Message" required></textarea><br>
                <div class="form-div">
                    <div class="h-captcha" data-captcha="true"></div>
                </div>
                <div class="form-div">
                    <button type="submit">Submit Form</button>
                </div>
            </form>
            <script src="https://web3forms.com/client/script.js" async defer></script>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/images/logo.png" alt="Your Logo">
                </div>
                <div class="footer-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Â© 2024 All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
